<!DOCTYPE html>

<html>
<head>
	<meta charset="utf-8">

	<title>Runes Reforged</title>
	<!-- add other meta tags for seo -->
	<link rel="stylesheet" href="fonts.css">
	<link rel="stylesheet" href="main.css">
</head>

<body>

	<div id="bg-image" class="blur"></div>
	<div id="center">
		<div id="landing" class="fadein">
			<h1 class="title">Runes Reforged</h1>
			<div class="body">
				<p>Confused about new runes? Wondered about how well you use your runes compared to everyone else? Type in your summoner name to find out!</p>
			</div>
			<div id="input-box">
				<input id="summoner-name-input" placeholder="Summmoner Name">
				<div id="invalid-name-box">Invalid summoner name!</div>
				<select id="region-select">
					<option value="na">NA</option>
					<option value="euw">EUW</option>
					<option value="eune">EUNE</option>
					<option value="lan">LAN</option>
					<option value="las">LAS</option>
					<option value="kr">KR</option>
					<option value="br">BR</option>
					<option value="jp">JP</option>
					<option value="oce">OCE</option>
					<option value="ru">RU</option>
					<option value="tr">TR</option>
					<option value="pbe">PBE</option>
				</select>
				<button id="search-btn">Go</button>
			</div>
		</div>
	</div>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/xregexp/3.2.0/xregexp-all.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/js-cookie@2.2.0/src/js.cookie.min.js"></script>
	<script src="main.js"></script>
</body>
</html>
